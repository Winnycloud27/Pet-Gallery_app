<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pet Gallery</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<header class="flex-container">
			<img
				class="header-image"
				src="images/mylogo.png"
				alt="Winnycloud's Logo"
			/>
			<h1>MY PET GALLERY</h1>
			<!-- <nav>
				<a href="#">Home</a>
				<a href="#">Product</a>
				<a href="#">Profile</a>
				<a href="#">SignUp</a>
			</nav> -->
		</header>
		<main>
			<section class="flex-container">
				<div>
					<figure>
						<img
							src="images/dog-1.png"
							alt="dog"
						/>
						<figcaption>
							<h3>Dog</h3>
							<ul>
								<li><strong>Breed:</strong> Beagle</li>
								<li><strong>Age: </strong> 5 years</li>
								<li><strong>Personality:</strong> Affectionate</li>
								<li>
									<strong>Description:</strong> Beagles are affectionate beings
									known for their highly social nature, easily forming
									friendships with both humans and other dogs. The strong bonds
									they establish with their families and their positive
									relationships with children make them ideal pets for families.
								</li>
							</ul>
						</figcaption>
					</figure>
				</div>
				<div>
					<figure>
						<img
							src="images/cat-1.jpg"
							alt="Cat"
						/>
						<figcaption>
							<h3>Cat</h3>
							<ul>
								<li><strong>Breed:</strong> American Bobtail</li>
								<li><strong>Age:</strong> 3 years</li>
								<li><strong>Personality:</strong> Dog-like</li>
								<li>
									<strong>Description:</strong> American bobtails love to play
									games, greet their owners at the door, are easily leashed
									trained and like to go for walks. Bobtails are friendly and
									intelligent, and are great family cats: they are good with
									children and other household pets.
								</li>
							</ul>
						</figcaption>
					</figure>
				</div>
				<div>
					<figure>
						<img
							src="images/bird.png"
							alt="Bird"
							class="imgbird"
						/>
						<figcaption>
							<h3>Bird</h3>
							<ul>
								<li><strong>Breed:</strong> Colorful Parrot</li>
								<li><strong>Age:</strong> 2 years</li>
								<li><strong>Personality:</strong> Gregarious</li>
								<li>
									<strong>Description:</strong> Parrots' obvious cleverness,
									gregarious personalities, rich social lives, behavioral
									flexibility, and long lifespans, combined with their almost
									uncanny ability to mimic sounds gives them the social
									flexibility to bond to humans and impart a seemingly
									human-like intelligence.
								</li>
							</ul>
						</figcaption>
					</figure>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
